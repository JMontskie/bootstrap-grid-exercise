<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Playground</title>

    <!--BOOTSTRAP-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

</head>
<body> 
    <header>
        <h1 class="text-primary text-center">jQuery Exercise Playground</h1>
    </header>
    <main>
        <div class="container-fluid">
            <h3>Challenges</h3>
            <div class="row">
                <div class="col-lg-6 col-xs-6" style="background-color: yellow;">
                    <div class="card" id="left-card">
                        <!-- col-lg-1 -->
                        <button type="button" class="btn btn-primary target"></button>
                        <button type="button" class="btn btn-secondary target"></button>
                        <button type="button" class="btn btn-success target"></button>
                    </div>
                </div>
                <div class="col-lg-6 col-xs-6" style="background-color: green;">
                    <div class="card" id="right-card">
                        <!-- col-lg-2 -->
                        <button type="button" class="btn btn-danger target"></button>
                        <button type="button" class="btn btn-warning target"></button>
                        <button type="button" class="btn btn-info target"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
